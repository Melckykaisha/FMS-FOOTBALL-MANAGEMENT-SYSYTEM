<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Team Registration</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            margin: 0;
            padding: 20px;
        }
        .header {
            width: 100%;
            height: 28px;
            background-color: orangered;
            border-radius: 2px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: whitesmoke;
            padding: 20px;
            box-shadow: 0 0 10px rgba(136, 130, 130, 0.1);
            margin-top: 5rem;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;

        }

    <div class="header"></div>

        <h2>Team Registration</h2>
        <form id="teamForm" action="http://localhost/FMS/register_team.php" method="POST">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>

</html>
